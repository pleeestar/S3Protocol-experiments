services:
  controller:
    build: ./controller
    depends_on:
      - node1
      - node2
      - node3
    volumes:
      - ./analysis:/analysis

  node1:
    build: ./node
    environment:
      - ALPHA=0.9
  node2:
    build: ./node
    environment:
      - ALPHA=0.5
  node3:
    build: ./node
    environment:
      - ALPHA=0.1
